<div class="highlight">
  <h4>highlighting</h4>

  <div class="form-group">
    <label for="codestyle-highlight-style"></label>
    <select data-bind="value: active" class="form-control" id="codestyle-highlight-style">
      <!-- ko foreach: styles -->
      <option data-bind="text: title, attr: {value: title}"></option>
      <!-- /ko -->
    </select>
  </div>

  <h5>preview</h5>
  <pre class="highlight-preview">
&lt;!DOCTYPE html&gt;
&lt;title&gt;Title&lt;/title&gt;

&lt;style&gt;body {width: 500px;}&lt;/style&gt;

&lt;script type=&quot;text/javascript&quot;&gt;
  function $init() {return true;}
&lt;/script&gt;

&lt;body&gt;
  &lt;p checked class=&quot;title&quot;&gt;Title&lt;/p&gt;
  &lt;!-- the rest of the page --&gt;
&lt;/body&gt;
  </pre>
</div>
