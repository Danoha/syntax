<!DOCTYPE html>
<html>
  <head>
    <title>syntax</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js" type="text/javascript"></script>
    <script src="vendor/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <form class="create-account">
      <h3>create account</h3>
      <input type="email" name="email" placeholder="e-mail"><br>
      <input type="text" name="nick" placeholder="nickname"><br>
      <input type="password" name="password" placeholder="password"><br>
      <input type="submit" value="create account"><br>
      <span class="result"></span>
    </form>
    
    <form class="login">
      <h3>login</h3>
      <input type="email" name="email" placeholder="e-mail"><br>
      <input type="password" name="password" placeholder="password"><br>
      <input type="submit" value="login"><br>
      <span class="result"></span>
    </form>
    
    <form class="logout">
      <h3>logout</h3>
      <input type="submit" value="logout"><br>
      <span class="result"></span>
    </form>
    
    <form class="activate-account">
      <h3>activate account</h3>
      <input type="text" name="code" placeholder="code"><br>
      <input type="submit" value="activate account"><br>
      <span class="result"></span>
    </form>
  </body>
</html>
